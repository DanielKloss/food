<h1 mat-dialog-title>Edit {{data.name}}</h1>
<div mat-dialog-content>
  <mat-form-field *ngFor="let storeIngredient of data.storeIngredient">
    <mat-label>{{storeIngredient.store.name}}</mat-label>
    <input matInput [(ngModel)]="storeIngredient.quantity">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="noClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
